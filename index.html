<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
        
    <body>
        <header>
            <img class="logo" src="/assets/logo-alura.svg" alt="logo da alura">
            <h1 class="title">Challenge Decodificador de texto</h1>
        </header>
        
        <div class="main"> 
            
            <div class="encrypt">
                    <textarea cols="10" name="texto" id="txt-area1" placeholder="Digite seu texto" class="line text-animation"></textarea>
            
                    <div class="info">
                        <img src="/assets/exclamation.svg" alt="ponto de exclamação" width="12px" >
                        <p >Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <div class="buttons">
                        <button class="button btn-1">Criptografar</button>
                        <button class="button btn-2">Descriptografar</button>
                    </div>
            </div>
            
        </div>
        
        <div id="decrypt">
            <img class="icone" id="icone" src="/assets/lupa.svg" alt="imagem procurando com lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            <textarea cols="10" readonly name="" id="txt-area2" placeholder="[Digite um texto que você deseja criptografar ou descriptografar]"></textarea>
            <h3 id="msg"></h3>

            <div id="copy"></div>

        </div>          
        
        <footer class="footer"> 
            <p>&#169; 2024 <a href="https://cursos.alura.com.br/user/dnl-daniel"  target="_blank">Daniel Santos</a></p>
            
            <div class="redes-sociais">
                <a href="https://github.com/dnl-daniel" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github icone"></a>
                <a href="https://www.instagram.com/dss.daniel.santos/" target="_blank"><img src="https://i1.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-sem-fundo10.png?fit=696%2C696&ssl=1" alt="instagram icone"></a>
                <a href="https://www.linkedin.com/in/engdanielsantos/" target="_blank"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png"alt="linkedin icone"></a>
            </div>  

        </footer>

        <script src="script.js"></script>

    </body>

</html>
